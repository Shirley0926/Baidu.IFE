<html>
<head>
	<title>task 9</title>
	<meta charset="UTF-8">  
	<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
	<link rel="stylesheet" type="text/css" href="../css/task9.css">
</head>
<body>
	<header>
		<img src="../image/task9/logo.png" alt="logo of this website">
		<div>
		<input type="search" name="search">
		<a href="#">登陆</a>
		</div>
	</header>
	<div class="main">
		<aside>
			<div class="user_info">
				<div class="user">
					<img src="../image/task9/user_photo.png" alt="user photo"> <span>ABC123</span>
				</div>
				<div class="collect">
					<p>110</br><span>收藏</span></p>
				</div>
				<div class="fans">
					<p>313</br><span>粉丝</span></p>
				</div>
			</div>
			<div class="personal_report">
				<p class="report">个人报表</p>
				<p class="folder">文件一</p>
				<p class="folder_unfold">文件二</p>
				<p class="document_selected">文档1</p>
				<p class="document">文档2</p>
				<p class="folder">文件三</p>
			</div>
			<a href="#" class="star">个人收藏</a>
			<a href="#" class="share">我的分享</a>
			<a href="#" class="star">图库</a>
			<a href="#" class="star">成长记录</a>
			<a href="#" class="account">账户信息</a>
		</aside>
		<main>
			<nav>
				<a href="#">C站</a><a class="path" href="#">个人报表</a><a class="path" href="#">文件一</a><a class="path active1" href="#">文档一</a>
			</nav>
			<section class="search">
				<div class="search">
					<span>查询项</span>
					<select class="search" name="search_item">
						<option value="first_term" selected="selected">第一项</option>
						<option value="second_term">第二项</option>
					</select>
				</div>
				<div class="seller_buyer">

					<span>买方</span>
					<select class="buyer" name="buyer">
						<option value="buyer_a" selected="selected">小A</option>
						<option value="buyer_c">小C</option>
					</select></br>

					<span>卖方</span>
					<select class="seller" name="seller">
						<option value="seller_a" >小A</option>
						<option value="seller_c" selected="selected">小C</option>
					</select>

				</div>
				<div class="item">
					<span>日期</span>
					<input type="date" name="date">
					<span>总耗时</span>
					<select class="period" name="period">
						<option value="eight" selected="selected">8天</option>
						<option value="eight">9天</option>
						<option value="eight">10天</option>
					</select></br>
					<span>人数</span>
					<select class="population" name="population">
						<option value="ten" selected="selected">10人</option>
						<option value="eleven" >11人</option>
					 </select>
					 <span>成交项</span>
					 <select class="number" name="number">
						<option value="ten_items" selected="selected">10项</option>
						<option value="nine_items" >9项</option>
					 </select>
				</div>
				<div class="search_button">
					<button>搜索</button>
				</div>
			</section>
			<!-- 时间价格 -->
			<section class="price">
				<div class="left">
					<img src="../image/task9/left_arrow.png">
				</div>
				<div class="am10 time">
					<p class="time">10:00am</p>
					<p><span class="rmb">&yen</span><span class="price">1200</span></p>
				</div>
				<div class="am11 time">
					<p class="time">11:00am</p>
					<p><span class="rmb">&yen</span><span class="price">1300</span></p>
				</div>
				<div class="am12 time">
					<p class="time">12:00am</p>
					<p><span class="rmb">&yen</span><span class="price">1200</span></p>
				</div>
				<div class="pm01 time">
					<p class="time">01:00pm</p>
					<p><span class="rmb">&yen</span><span class="price">1400</span></p>
				</div>
				<div class="pm02 time">
					<p class="time">02:00pm</p>
					<p><span class="rmb">&yen</span><span class="price">1500</span></p>
				</div>
				<div class="pm03 time">
					<p class="time">03:00pm</p>
					<p><span class="rmb">&yen</span><span class="price">1800</span></p>
				</div>
				<div class="right">
					<img src="../image/task9/right_btn.png">
				</div>
				<div class="history">
					<p>历史查询</p>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
