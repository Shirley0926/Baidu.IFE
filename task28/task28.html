<body>
<!--//定义背景模块-->
<section class="background">
    <div class="planet-1 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
    <div class="planet-2 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
    <div class="planet-3 rotating">

    </div>
    <div class="planet-4 rotating">
        <div class="hole-4"></div>
        <div class="hole-5"></div>
    </div>
</section>
<section class="layout">

        <div class="hole-1"></div>

    </div>

    </div>

    </div>
    <div class="orbite4">
        <div class="orbite-4"></div>
    </div>
</section>
<section class="control-wrapper">

        <form action="#">
            <div class="craft-orbit1">
                <span>第一轨道</span>
                <select name="powerType"  class="energy">
                    <option value="powerSlow">前进号(速度30px/s,能耗5%/s)</option>

                    <option value="powerFast">前进号(速度80px/s,能耗9%/s)</option>

                    <option value="energySlow">劲量型(补充能源速度2%/s)</option>
                    <option value="energyMedium">光能型(补充能源速度3%/s)</option>
                    <option value="energyFast">永久型(补充能源速度4%/s)</option>
                </select>
                <input type="button" value="创建飞船" name="create">
                <input type="button" value="飞行" name="launch" disabled>
            </div>
            <div class="craft-orbit2">

            </div>
            <div class="craft-orbit3">

                    <option value="powerSlow">前进号(速度30px/s,能耗5%/s)</option>
